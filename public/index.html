<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otaku Den</title>
    <link href="https://use.typekit.net/der1dqe.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="bg-light border border-dark d-flex gap-4 justify-content-between navbar navbar-expand-lg navbar-light px-4 py-0"
      id="navbar"
    >
      <a
        class="align-items-center border-end border-dark border-start d-flex h-100 justify-content-center logo px-3"
        href="/"
      >
        <h1>Otaku Den</h1>
      </a>
      <button
        class="border-secondary navbar-toggler"
        data-bs-target="#navbar-collapse"
        data-bs-toggle="collapse"
        title="Toggle Navbar"
        type="button"
      >
        <i class="navbar-toggler-icon"></i>
      </button>
      <div
        class="align-items-center bg-light collapse d-flex flex-column flex-grow-1 flex-lg-row h-100 gap-4 navbar-collapse"
        id="navbar-collapse"
      >
        <ul class="align-items-center d-flex gap-2 me-1 navbar-nav p-0">
          <li class="nav-item">
            <a class="h3 m-0 nav-link" href="">Ranking List</a>
          </li>
        </ul>
        <div
          class="align-items-center border-end border-dark border-start d-flex flex-grow-1 h-100 px-4"
        >
          <label for="navbar-searchbar-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="36"
              width="36"
              viewBox="0 0 48 48"
            >
              <path
                d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"
              />
            </svg>
          </label>
          <input
            class="bg-transparent border-0 flex-grow-1 fs-5 ms-2"
            id="navbar-searchbar-input"
            placeholder="Search..."
            type="search"
          />
        </div>
        <div class="account align-items-center d-flex justify-content-end">
          <button
            class="btn login-btn"
            role="button"
            title="Login"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="36"
              width="36"
              viewBox="0 0 48 48"
            >
              <path
                d="M24.45 42v-3H39V9H24.45V6H39q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9Zm-3.9-9.25L18.4 30.6l5.1-5.1H6v-3h17.4l-5.1-5.1 2.15-2.15 8.8 8.8Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <main class="content p-5">
      <section class="anime-section container mx-auto" id="newest-animes">
        <h2
          class="bg-white border border-secondary justify-content-center p-3 row"
        >
          Newest Animes
        </h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6">
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" src="res/images/spy-x-family.jpg" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
          <a class="border border-secondary col" href="">

          </a>
          <a class="border border-secondary col" href="">

          </a>

            <img class="h-100 w-100" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
        </div>
      </section>
      <section class="anime-section container mx-auto" id="most-popular-animes">
        <h2
          class="bg-white border border-secondary justify-content-center p-3 row"
        >
          Most Popular Animes
        </h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6">
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" src="res/images/spy-x-family.jpg" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
          <a class="border border-secondary col" href="">
            <img class="h-100 w-100" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
